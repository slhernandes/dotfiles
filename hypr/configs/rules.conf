windowrule = match:class .*, suppress_event maximize

layerrule = blur on, match:namespace swaync-control-center
layerrule = blur on, match:namespace swaync-notification-window
layerrule = blur_popups on, match:namespace swaync-control-center
layerrule = blur_popups on, match:namespace swaync-notification-window

layerrule = ignore_alpha 0, match:namespace swaync-control-center
layerrule = ignore_alpha 0, match:namespace swaync-notification-window

layerrule = blur on, match:namespace waybar
layerrule = xray on, match:namespace waybar
layerrule = ignore_alpha 0.5, match:namespace waybar

layerrule = blur on, match:namespace qsBar
  layerrule = xray on, match:namespace qsBar
layerrule = ignore_alpha 0.5, match:namespace qsBar

layerrule = blur on, match:namespace qsControlCentre
layerrule = ignore_alpha 0.5, match:namespace qsControlCentre

layerrule = blur on, match:namespace rofi
layerrule = blur_popups on, match:namespace rofi
layerrule = xray on, match:namespace rofi
layerrule = ignore_alpha 0.5, match:namespace rofi

layerrule = blur on, match:namespace notifications
layerrule = blur_popups on, match:namespace notifications
layerrule = xray off, match:namespace notifications
layerrule = ignore_alpha 0.5, match:namespace notifications

layerrule = order 1, match:namespace quickshell
