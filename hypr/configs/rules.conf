windowrule = match:class ^(kitty)$, opacity 0.95 0.8
windowrule = match:class ^(com.mitchellh.ghostty)$, opacity 0.95 0.8

windowrule = match:class ^(firefox)$, opacity 1.0 0.97
windowrule = match:class ^(firefox)$,  match:initial_title ^(Mozilla Firefox)$,workspace 5

windowrule = match:class ^(floorp)$, opacity 1.0 0.97
windowrule = match:class ^(floorp)$, workspace 5

windowrule = match:class ^(steam)$, workspace 7 silent
windowrule = match:title ^(Friends List)$, float on
windowrule = match:class ^(dota2)$, fullscreen on
windowrule = match:class ^(steam_app_.*)$, fullscreen on
windowrule = match:class ^(steam_app_3513350)$,  match:title  ^(\s*)$,float on
windowrule = match:class ^(wonderlands.exe)$, fullscreen on
windowrule = match:class ^(steam_app_.*)$, workspace 8
windowrule = match:class ^(wonderlands.exe)$, workspace 8
windowrule = match:class ^(dota2)$, workspace 8
windowrule = match:class ^(steam_app_.*)$, immediate on
windowrule = match:class ^(cs2)$, immediate on
