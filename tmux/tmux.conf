unbind C-b
set-option -g prefix M-b
bind-key M-b send-prefix

set-option -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
set-option -g set-titles on
set-option -g set-titles-string "kitty - #W"
set -g base-index 1
setw -g pane-base-index 1

bind h split-window -v
bind v split-window -h
unbind '"'
unbind %

bind r source-file ~/.config/tmux/tmux.conf

set-window-option -g mode-keys vi
set-option -g allow-passthrough on
set-option -g visual-activity off
set-option -sa terminal-features ',xterm-kitty:RGB'
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -r f run-shell "tmux neww ~/.config/tmux/bin/tmux-sessionizer"
bind-key q run-shell "~/.config/tmux/bin/tmux-start"
bind-key S new-window "~/.config/tmux/bin/tmux-ssh"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

set -g @fzf-url-history-limit '2000'
set -g @fzf-url-fzf-options '--height=50% --border=rounded --margin 5% --padding 5%'

set -g status-interval 900
WEATHER='#(curl -s wttr.in/Jakarta\?format\="+%%l:+%%c%%t+%%w&period=900" | sed "s/  / /")'

set -sg escape-time 0

# TokyoNight colors for Tmux
set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#1f2335"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#15161E,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1f2335,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#7aa2f7,bg=#1f2335,nobold,nounderscore,noitalics#[fg=#15161E,bg=#7aa2f7,bold] $WEATHER #[fg=#15161E,bg=#7aa2f7,bold] #h "

setw -g window-status-activity-style "italics,fg=color3"
setw -g window-status-bell-style "italics,fg=#f7768e"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-format " #W "
setw -g window-status-current-format "#[fg=#1f2335,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261,bold] #W #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-fzf-url'
# set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
